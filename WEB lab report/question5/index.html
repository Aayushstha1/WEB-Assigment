<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
</head>
<frameset rows="60%, 40%">
    <frameset cols="25%, *">
        <frame src="mother_siblings.html" name="motherFrame" noresize="noresize" style="background-color: #e0f7fa;">
        <frame src="blank.html" name="rightTopFrame" style="background-color: #ffffff;">
    </frameset>
    <frameset cols="25%, *">
        <frame src="father_siblings.html" name="fatherFrame" noresize="noresize" style="background-color: #ffe0b2;">
        <frame src="blank.html" name="rightBottomFrame" style="background-color: #ffffff;">
    </frameset>
</frameset>
</html>
