<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 50px;
        }
        p {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Internal Style Sheets Example</h1>
    <p>This paragraph is styled using internal CSS.</p>
</body>
</html>
