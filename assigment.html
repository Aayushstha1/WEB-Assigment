<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-decoration: underline;
            color: #6a5acd;
            text-align: center;
            padding-top: 30px;
        }

        .forms {
            background-color: #6a5acd;
            padding: 0 30px;
            margin: 0 300px;
            color: white;
        }

        .container {
            padding: 10px 0;
            display: flex;
        }

        .input {
            width: 200px;
        }

        .label {
            margin-right: 40px;
        }

        .input-container {
            margin: 0 10px;
        }

        #button {
            justify-content: center;
            padding: 20px
        }

        .button {
            padding: 0 10px;
        }

        .heading {
            padding: 0 25px;
        }

        .heading label {
            padding: 10px;
        }

        .class-box {
            width: 130px;
        }

        .hobbies {
            padding: 0 40px;
        }
        .input-field, .emai-field, .gen, .date{
            padding: 0 30px;
        }
        .input-container-course{
            padding: 0 80px;
        }
        .city-state{
            padding: 0 60px;
        }
        .buttons {
        text-align: center;
    }

    .buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #2c0b56;
        color: white;
    }

    .buttons button:last-child {
        background-color: #fff;
        color: black;
    }
        
    </style>
    </head>

    <body>
        <section>
            <h1>STUDENT REGISTRATION FORM</h1>
        </section>
        <section id="form">
            <form action="#">
                <section class="forms">
                    <div class="right">
                        <div class="container" id="first-name">
                            <div class="label">
                                <label for="name">FIRST NAME</label>
                            </div>
                            <div class="input-container">
                                <input class="input" type="text"
                                    name="firstname" id="firstname">
                                <label>(max 30 characters a-z and A-z)</label>
                            </div>

                        </div>
                        <div class="container" id="last-name">
                            <div class="label">
                                <label for="name">LAST NAME</label>
                            </div>
                            <div class="input-container">
                                <input class="input" type="text" name="lastname"
                                    id="lastname">
                                <label>(max 30 characters a-z and A-z)</label>
                            </div>

                        </div>
                        <div class="container">
                            <label for="dateOfBirth">DATE OF BIRTH</label>
                            <div class="date">
                                <input type="date" id="dateOfBirthDay"
                                    name="dateOfBirthDay" style="width: 60px;"
                                    required>
                                <input type="month" id="dateOfBirthMonth"
                                    name="dateOfBirthMonth" style="width: 60px;"
                                    required>
                                <input type="date" id="dateOfBirthYear"
                                    name="dateOfBirthYear" style="width: 60px;"
                                    required>
                            </div>
                        </div>
                        <div class="container" id="email">
                            <div class="label">
                                <label for="email">EMAIL ID</label>
                            </div>
                            <div class="emai-field">

                                <input class="input" type="email" name="email"
                                    id="email">
                            </div>
                        </div>
                        <div class="container dob-num" id="phonenum">
                            <div class="label">
                                <label for="phone">MOBILE NUMBER</label>
                            </div>
                            <input class="input" type="tel" name="phone"
                                id="phone">
                            <label>(10 digit number)</label>
                        </div>
                        <div class="container" id="phonenum">
                            <div class="label">
                                <label for="gender">GENDER</label>
                            </div>
                            <div class="gen">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="gender">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="gender">
                            </div>

                        </div>
                        <div class="container" id="address">
                            <div class="label">
                                <label for="address">ADDRESS</label>
                            </div>
                            <div class="emai-field">
                                <textarea name="address" id="address" cols="40"
                                    rows="4"></textarea>
                            </div>

                        </div>
                        <div class="container" id="city">
                            <div class="label">
                                <label for="city">CITY</label>
                            </div>
                            <div class="city-state">

                                <input
                                    class="input" type="text" name="city"
                                    id="city">
                                <label>(max 30 characters a-z and A-z)</label>
                            </div>
                        </div>
                        <div class="container" id="pincode">
                            <div class="label">

                                <label for="code">PIN CODE</label>
                            </div>
                            <div class="input-field">
                                <input class="input" type="number"
                                    name="pincode"
                                    id="code">
                                <label>(6 digits number)</label>
                            </div>

                        </div>
                        <div class="container" id="state">
                            <div class="label">

                                <label for="state">STATE</label>
                            </div>
                            <div class="city-state">

                                <input class="input" type="text" name="text"
                                    id="text">
                                <label>(max 30 characters a-z and A-z)</label>
                            </div>
                        </div>
                        <div class="container" id="country">
                            <div class="label">

                                <label for="state">COUNTRY</label>
                            </div>
                            <div class="input-field">
                                <select class="input" name="country"
                                    id="country">
                                    <option value="india">India</option>
                                    <option value="nepal">Nepal</option>
                                    <option value="china">China</option>
                                </select>
                            </div>
                        </div>
                        <div class="container" id="hobbies">
                            <div class="label">

                                <label for="hobbies"> HOBBIES</label>
                            </div>
                            <div class="hobbies">
                                <div>

                                    <label for="drawing">drawing</label>
                                    <input type="checkbox" name id>
                                    <label for="Singing">Singing</label>
                                    <input type="checkbox" name id>
                                    <label for="Dancing">Dancing</label>
                                    <input type="checkbox" name id>
                                </div>
                                <div>
                                    <label for="Sketching">Sketching</label>
                                    <input type="checkbox" name id>
                                    <label for="Other">Other</label>
                                    <input type="checkbox" name id>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <label for="qualification">QUALIFICATION</label>
                            <table>
                                <tr>
                                    <th>SN. No.</th>
                                    <th>Examination</th>
                                    <th>Board</th>
                                    <th>Percentage</th>
                                    <th>Year of passing</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Class X</td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Class XII</td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Graduation</td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Masters</td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                    <td><input type="text" name id></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>(10 char max)</td>
                                    <td>(upto 2 decimal)</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="container" id="course">
                            <div class="course">
                                <label for="course">COURSE</label>
                            </div>
                            <div class="input-container-course">
                                <label for="bca">BCA</label>
                                <input type="radio" name="course" id="bca">
                                <label for="B.Com">B.Com</label>
                                <input type="radio" name="course" id="bca">
                                <label for="B.A">B.A</label>
                                <input type="radio" name="course" id="bca">
                            </div>
                        </div>

                        <div class="buttons">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>

                        </div>
                    </section>
                </form>
            </section>

        </body>

    </html>
